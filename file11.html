<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        #container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px;
            gap: 20px;
        }
        #sai{
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <div class="item" style="background-color: blueviolet;" id="sai"><h1>1</h1></div>
        <div class="item" style="background-color: violet;"><h1>2</h1></div>
        <div class="item" style="background-color: red;"><h1>3</h1></div>
        <div class="item" style="background-color: gold;"><h1>4</h1></div>
        <div class="item" style="background-color:grey;"><h1>5</h1></div>
        <div class="item" style="background-color: green;"><h1>6</h1></div>
        <div class="item" style="background-color:yellow;"><h1>7</h1></div>
    </div>

    
</body>
</html>
